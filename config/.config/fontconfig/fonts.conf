<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>IBM Plex Sans JP</family> </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif CJK JP</family> </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>PlemolJP35</family> </prefer>
  </alias>

</fontconfig>
